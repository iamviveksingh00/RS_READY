<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 50px auto;
      max-width: 1200px;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    select, input, button {
      padding: 12px;
      margin: 3px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      background-color: #ff0000;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #1F1F1F;
    }
    #recommendations {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .movie-card {
      display: flex;
      background-color: #1F1F1F;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      padding: 20px;
      align-items: center;
    }
    .movie-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }
    .movie-poster img {
      width: 150px;
      border-radius: 10px;
    }
    .movie-info {
      text-align: left;
      padding-left: 20px;
    }
    .movie-info h2 {
      margin: 0 0 10px 0;
    }
    .movie-info p {
      margin: 5px 0;
      font-size: 0.95rem;
      color: #ccc;
    }

    /* Centering the input form */
    .form-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 999px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 15px;
    }
    .form-section label,
    .form-section select,
    .form-section input,
    .form-section button {
      width: 91.5%;
      max-width: 999px;
      text-align: center;
    }

    /* Spinner */
    #loader {
      display: none;
      margin-top: 20px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ff0000;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .movie-card {
        flex-direction: column;
        align-items: flex-start;
      }
      .movie-info {
        padding-left: 0;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Movie Recommendation System</h1>

  <div class="form-section">
    <h2>Choose Recommendation Method:</h2>
    <select id="method">
      <option value="MOVIE BASED">Movie Based</option>
      <option value="PERSONALIZED">Personalized</option>
    </select>

    <div id="movieSelection">
      <h3 align="center">Select a Movie:</h3>
      <select id="movieList"></select>
    </div>

    <div id="textInput" style="display:none;">
      <h3>Describe the type of movie you want:</h3>
      <input type="text" id="userInput">
    </div>

    <button onclick="getRecommendations()">Show Recommendations</button>
  </div>

  <div id="loader"></div>
  <div id="recommendations"></div>
</div>

<script>
  const movieData = {{ movies|tojson|safe }};
  const movieList = document.getElementById('movieList');

  // Populate the movie dropdown
  if (Array.isArray(movieData) && movieData.length > 0) {
    movieData.forEach(movie => {
      let option = document.createElement('option');
      option.value = movie;
      option.innerText = movie;
      movieList.appendChild(option);
    });
  }

  // Toggle input method
  document.getElementById('method').addEventListener('change', function() {
    document.getElementById('movieSelection').style.display = this.value === 'MOVIE BASED' ? 'block' : 'none';
    document.getElementById('textInput').style.display = this.value === 'PERSONALIZED' ? 'block' : 'none';
  });

  // Fetch recommendations
  function getRecommendations() {
    let method = document.getElementById('method').value;
    let userInput = method === 'MOVIE BASED'
      ? document.getElementById('movieList').value
      : document.getElementById('userInput').value;

    // Show loader and clear previous results
    document.getElementById('loader').style.display = 'block';
    document.getElementById('recommendations').innerHTML = '';

    fetch('/recommend', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ user_input: userInput, method: method })
    })
    .then(response => response.json())
    .then(data => {
      const recDiv = document.getElementById('recommendations');
      document.getElementById('loader').style.display = 'none';
      recDiv.innerHTML = "<h2>Recommended Movies:</h2>";

      if (data.movies && data.movies.length > 0) {
        data.movies.forEach(movie => {
          let poster = movie.poster || "https://via.placeholder.com/150";
          let genres = Array.isArray(movie.genre) ? movie.genre.join(', ') : 'N/A';
          let cast = Array.isArray(movie.cast) ? movie.cast.join(', ') : 'N/A';

          let card = `
            <div class="movie-card">
              <div class="movie-poster">
                <img src="${poster}" alt="Poster">
              </div>
              <div class="movie-info">
                <h2>${movie.title}</h2>
                <p><strong>Genre:</strong> ${genres}</p>
                
                <p><strong>Overview:</strong> ${movie.overview || 'No overview available.'}</p>
                <p><strong>Rating:</strong> ‚≠ê ${movie.rating || 'N/A'}</p>
              </div>
            </div>
          `;
          recDiv.innerHTML += card;
        });
      } else {
        recDiv.innerHTML += "<p>No recommendations found.</p>";
      }
    })
    .catch(error => {
      console.error("Error:", error);
      document.getElementById('loader').style.display = 'none';
      document.getElementById('recommendations').innerHTML = "<p>Error fetching recommendations. Try again later.</p>";
    });
  }
</script>

</body>
</html>
